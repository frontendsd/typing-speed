<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main class="main-section">
        <div class="container">
           <section class="header">
            <h3 class="name">Shukrullo Zaylobidinov</h3>
            <select name="" id="level">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
            <ul class="main-section-list">
                <li class="main-section-item">Score:<span class="score">&nbsp;&nbsp; 0</span></li>
                <li class="main-section-item">High-Score:<span class="high-score">&nbsp;&nbsp;0</span></li>
            </ul>
           </section>
           <h2 class="random-text">Awesome</h2>
           <form action="" class="form-control">
               <input type="text" class="input-text">
           </form>
           <h3 class="time">Time <span class="time-piece">10s</span></h3>
        </div>
    </main>
    <div class="modal hidden">
        <ul class="main-section-list">
            <li class="main-section-item modal-section">Score:<span class="scoreNew">&nbsp;&nbsp; 0</span></li>
            <li class="main-section-item modal-section">High-Score:<span class="high-score-new">&nbsp;&nbsp;0</span></li>
        </ul>
        <button class="again">Again</button>
    </div>
    <div class="overlay hidden"></div>

    <script src="/js/app.js"></script>
</body>
</html>
